<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللاعبين - ريال مدريد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a2a6c;
            color: white;
        }

        header {
            background: #000;
            padding: 1rem 0;
            border-bottom: 3px solid #fdbb2d;
        }

        header h1 {
            text-align: center;
            color: #fdbb2d;
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: #fdbb2d;
            color: black;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #fdbb2d;
        }

        .player-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: #b21f1f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 0.5rem;
        }

        .player-position {
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .player-nationality {
            color: #aaa;
            font-size: 0.9rem;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>

            <div class="player-card">

            </div>
            <div class="player-card">
