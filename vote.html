<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التصويت لأفضل لاعب - ريال مدريد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a2a6c;
            color: white;
            line-height: 1.6;
        }

        header {
            background: #000;
            padding: 1rem 0;
            border-bottom: 3px solid #fdbb2d;
        }

        header h1 {
            text-align: center;
            color: #fdbb2d;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #fdbb2d;
            color: black;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            border-color: #fdbb2d;
        }

        .player-card.selected {
            border-color: #fdbb2d;
            background: rgba(253, 187, 45, 0.2);
        }

        .player-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: #b21f1f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid #fdbb2d;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 0.5rem;
        }

        .player-position {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .vote-btn {
            background: #fdbb2d;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .vote-btn:hover:not(:disabled) {
            background: #ffa500;
        }

        .vote-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .vote-count {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            border-top: 2px solid #fdbb2d;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>صوت لأفضل لاعب في ريال مدريد 🏆</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="players.html">اللاعبين</a></li>
                <li><a href="matches.html">المباريات</a></li>
                <li><a href="trophies.html">البطولات</a></li>
                <li><a href="legends.html">الأساطير</a></li>
                <li><a href="register.html">تسجيل عضو جديد</a></li>
                <li><a href="vote.html">التصويت للاعبين</a></li>
                <li><a href="results.html">نتائج التصويت</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="players-grid" id="playersGrid">
            <!-- اللاعبين يظهرون هنا -->
        </div>
    </main>

    <footer>
        <p>© 2025 موقع ريال مدريد</p>
    </footer>

    <script>
        const players = [
            { id: 1, name: "جود بيلينغهام", position: "وسط", votes: 0 },
            { id: 2, name: "فينيسيوس جونيور", position: "مهاجم", votes: 0 },
            { id: 3, name: "لوكا مودريتش", position: "وسط", votes: 0 },
            { id: 4, name: "رودريغو", position: "مهاجم", votes: 0 },
            { id: 5, name: "فيدريكو فالفيردي", position: "وسط", votes: 0 },
            { id: 6, name: "أنطونيو روديغر", position: "دفاع", votes: 0 }
        ];

        let selectedPlayer = null;

        function renderPlayers() {
            const playersGrid = document.getElementById('playersGrid');
            playersGrid.innerHTML = '';

            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${selectedPlayer === player.id ? 'selected' : ''}`;
                playerCard.innerHTML = `
                    <div class="player-image">⚽</div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-position">${player.position}</div>
                    <button class="vote-btn" onclick="voteForPlayer(${player.id})" 
                            ${selectedPlayer ? 'disabled' : ''}>
                        ${selectedPlayer === player.id ? 'تم التصويت ✓' : 'صوت له'}
                    </button>
                    <div class="vote-count">الأصوات: ${player.votes}</div>
                `;
                playersGrid.appendChild(playerCard);
            });
        }

        function voteForPlayer(playerId) {
            if (selectedPlayer) return;
            
            selectedPlayer = playerId;
            const player = players.find(p => p.id === playerId);
            player.votes++;
            
            localStorage.setItem('madridVotes', JSON.stringify(players));
            localStorage.setItem('lastVote', playerId);
            
            renderPlayers();
            alert(`شكراً لك! صوتت لـ ${player.name}`);
        }

        function loadSavedVotes() {
            const savedVotes = localStorage.getItem('madridVotes');
            const lastVote = localStorage.getItem('lastVote');
            
            if (savedVotes) {
                const savedPlayers = JSON.parse(savedVotes);
                players.forEach((player, index) => {
                    if (savedPlayers[index]) {
                        player.votes = savedPlayers[index].votes;
                    }
                });
            }
            
            if (lastVote) {
                selectedPlayer = parseInt(lastVote);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedVotes();
            renderPlayers();
        });
    </script>
</body>
</html>
