<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التصويت - ريال مدريد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a2a6c;
            color: white;
        }

        header {
            background: #000;
            padding: 1rem 0;
            border-bottom: 3px solid #fdbb2d;
        }

        header h1 {
            text-align: center;
            color: #fdbb2d;
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: #fdbb2d;
            color: black;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
        }

        .player-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .player-name {
            font-weight: bold;
            color: #fdbb2d;
        }

        .player-votes {
            color: white;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>نتائج التصويت 🏆</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="vote.html">التصويت</a></li>
                <li><a href="results.html">النتائج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="results-container" id="resultsContainer">
            <!-- النتائج تظهر هنا -->
        </div>
    </main>

    <footer>
        <p>© 2025 موقع ريال مدريد</p>
    </footer>

    <script>
        function showResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const savedVotes = localStorage.getItem('madridVotes');
            
            if (!savedVotes) {
                resultsContainer.innerHTML = '<p style="text-align: center;">لا توجد أصوات حتى الآن</p>';
                return;
            }

            const players = JSON.parse(savedVotes);
            players.sort((a, b) => b.votes - a.votes);
            
            let html = '<h2 style="text-align: center; margin-bottom: 1rem; color: #fdbb2d;">ترتيب اللاعبين</h2>';
            
            players.forEach((player, index) => {
                html += `
                    <div class="player-result">
                        <span class="player-name">${index + 1}. ${player.name}</span>
                        <span class="player-votes">${player.votes} صوت</span>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', showResults);
    </script>
</body>
</html>
